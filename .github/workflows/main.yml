name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite la ejecuci√≥n manual
jobs:
  build-ios:
    runs-on: macos-latest  # Importante: Solo macOS puede compilar para iOS
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar dependencias de CocoaPods
        run: |
          cd iosApp
          pod install

      - name: Compilar para simulador iOS
        run: |
          chmod +x gradlew
          ./gradlew composeApp:assembleDebugIosSimulatorArm64
          
      - name: Compilar para dispositivos iOS reales
        run: |
          chmod +x gradlew
          ./gradlew composeApp:assembleDebugiosArm64

      - name: Guardar artefactos (App)
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: |
            build/bin/iosSimulatorArm64/debugExecutable/
            build/bin/iosArm64/releaseExecutable/
