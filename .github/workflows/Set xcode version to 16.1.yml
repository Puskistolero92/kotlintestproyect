name: Code Checks
on:
  push:
    branches:
      - main  # Cambia esto si usas una rama diferente para la integraci√≥n
  pull_request:
    branches:
      - main  # Cambia esto si usas una rama diferente para PR
  workflow_dispatch:
jobs:
  checks:
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-gradle
        
      - name: Run Checks
        run: | 
          chmod +x gradlew
          ./gradlew check

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            **/build/reports/*   
            
  build-android-app:
    name: Build Android App
    runs-on: ubuntu-latest
    needs: [ checks ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup environment
        uses: ./.github/actions/setup-gradle

      - name: Build Android Sample
        run: ./gradlew :androidApp:assembleGooglePlayDebug
        
  build-ios-app:
    name: Build iOS App
    runs-on: macos-14
    needs: [ checks ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Xcode version
        run: |
          /usr/bin/xcodebuild -version   
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Xcode version
        run: |
          /usr/bin/xcodebuild -version 
      - name: Setup environment
        uses: ./.github/actions/setup-gradle

      - name: Create Config xcconfig
        run: |
          cp config/dummy-config.xcconfig iosApp/Assets/Config.xcconfig
      - name: Create FeedFlow xcconfig
        run: |
          cp iosApp/Assets/KotlintestProject-release.xcconfig iosApp/Assets/KotlintestProject.xcconfig
      - name: Build iOS Sample
        run: |
          cd iosApp
          xcodebuild -configuration Debug -scheme KotlintestProject -sdk iphoneos -destination name='iPhone 16 Pro' build | xcbeautify --renderer github-actions
