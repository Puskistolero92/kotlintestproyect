name: Build iOS App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite la ejecuci√≥n manual
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v4

      - name: üîß Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üõ†Ô∏è Configurar Gradle
        uses: gradle/gradle-build-action@v3

      - name: üîΩ Instalar Ruby y CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: üöÄ Configurar Gradle Wrapper
        run: chmod +x ./gradlew

      - name: üì¶ Instalar dependencias de CocoaPods
        run: |
          cd iosApp
          pod install

      - name: Assemble iOS XCFramework
        run: |
          chmod +x gradlew
          ./gradlew assembleXCFramework

      - name: Create iOS IPA from Xcode
        run: |
          # Primero, aseg√∫rate de tener configurada la firma de c√≥digo en tu proyecto
          export DEVELOPMENT_TEAM="YOUR_DEVELOPMENT_TEAM_ID"
          export PROVISIONING_PROFILE="YOUR_PROVISIONING_PROFILE"
          export CODE_SIGN_IDENTITY="iPhone Distribution"
          
          # Comando para crear el archivo IPA usando Xcode
          xcodebuild -workspace "your-workspace.xcworkspace" \
                      -scheme "your-scheme" \
                      -sdk iphoneos \
                      -configuration Release \
                      archive \
                      -archivePath $PWD/build/your-app.xcarchive

          xcodebuild -exportArchive \
                      -archivePath $PWD/build/your-app.xcarchive \
                      -exportPath $PWD/build/ipa \
                      -exportOptionsPlist "ExportOptions.plist"

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-ipa
          path: $PWD/build/ipa/your-app.ipa
