name: Build iOS App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite la ejecuci√≥n manual
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install CocoaPods dependencies
        run: |
          cd iosApp
          pod install

      - name: Build iOS Framework
        run: |
          cd ..
          ./gradlew :composeApp:assembleXCFramework

      - name: Build iOS App
        run: |
          cd iosApp
          xcodebuild -workspace iosApp.xcworkspace -scheme iosApp -sdk iphoneos -configuration Release build
