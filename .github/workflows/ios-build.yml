name: Build iOS App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite la ejecuci√≥n manual
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v4

      - name: üîß Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üõ†Ô∏è Configurar Gradle
        uses: gradle/gradle-build-action@v3

      - name: üîΩ Instalar Ruby y CocoaPods
        run: |
          sudo gem install cocoapods

      - name: üöÄ Configurar Gradle Wrapper
        run: chmod +x ./gradlew

      - name: üîπ Install Xcode dependencies (Si usas CocoaPods)
        run: |
          pod repo update
          pod install
        
        working-directory: iosApp

      - name: Clean DerivedData
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Assemble iOS XCFramework
        run: |
          chmod +x gradlew
          ./gradlew assembleXCFramework

      - name: üîπ Build iOS App Archive (.xcarchive)
        run: |
          cd iosApp
          xcodebuild -workspace iosApp.xcworkspace \
           -scheme iosApp \
           -sdk iphonesimulator \
           -configuration Debug \
           build CODE_SIGNING_ALLOWED=NO

      - name: üîπ Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath $GITHUB_WORKSPACE/build/iosApp.xcarchive \
                     -exportPath $GITHUB_WORKSPACE/build/ipa \
                     -exportOptionsPlist iosApp/ExportOptions.plist

      - name: üîπ Upload IPA como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: iosApp.ipa
          path: build/ipa
