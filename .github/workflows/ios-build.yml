name: Build iOS App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite la ejecuciÃ³n manual
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Configurar Gradle
        uses: gradle/gradle-build-action@v3

      - name: ğŸ”½ Instalar Ruby y CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: ğŸš€ Configurar Gradle Wrapper
        run: chmod +x ./gradlew

      - name: ğŸ“¦ Instalar dependencias de CocoaPods
        run: |
          cd iosApp
          pod install

      - name: ğŸ—ï¸ Compilar el Framework de iOS
        run: |
          ./gradlew :shared:assembleXCFramework

      - name: âœ… Verificar que la build fue exitosa
        run: ls -l shared/build/XCFrameworks/release
