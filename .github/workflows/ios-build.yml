name: Build iOS App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Permite la ejecuciÃ³n manual
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Configurar Gradle
        uses: gradle/gradle-build-action@v3

      - name: ğŸ”½ Instalar Ruby y CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: ğŸš€ Configurar Gradle Wrapper
        run: chmod +x ./gradlew

      - name: ğŸ”¹ Install Xcode dependencies (Si usas CocoaPods)
        run: pod install
        working-directory: iosApp
        
      - name: Assemble iOS XCFramework
        run: |
          chmod +x gradlew
          ./gradlew assembleXCFramework

      - name: ğŸ”¹ Build iOS App Archive (.xcarchive)
        run: |
          xcodebuild -workspace iosApp.xcworkspace \
           -scheme iosApp \
           -sdk iphonesimulator \
           -configuration Debug \
           build CODE_SIGNING_ALLOWED=NO

      - name: ğŸ”¹ Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath $GITHUB_WORKSPACE/build/iosApp.xcarchive \
                     -exportPath $GITHUB_WORKSPACE/build/ipa \
                     -exportOptionsPlist iosApp/ExportOptions.plist

      - name: ğŸ”¹ Upload IPA como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: iosApp.ipa
          path: build/ipa
